<div class="board" >
    <md-card class="board-title">
        <div class="row justify-content-between">
            <div class="col-md-4 ">
                <md-input-container
                        *ngIf="!changeTitle || !board.title">
                    <input class="board-title-input"
                           mdInput
                           autofocus="autofocus"
                           placeholder="Board title"
                           value={{board.title}}>
                </md-input-container>
                <h2 class="board-title-h2"
                    *ngIf="changeTitle ">
                    {{board.title}}
                </h2>
            </div>

            <div class="col-md-5 ">
                <div class="board-title-buttons">
                    <button md-button *ngIf="!changeTitle || board.title == '' "
                            (click)="saveBoardTitle()">
                        <md-icon class="save-icon">save</md-icon>
                    </button>
                    <button md-button (click)="changeBoardTitle(board)">
                        <md-icon>create</md-icon>
                    </button>
                    <button md-button (click)="openDialog()">
                        <md-icon>delete</md-icon>
                    </button>
                </div>
            </div>
        </div>
    </md-card>
    <column [board]="board"></column>
</div>
