<div class="kanban-title" >
    <div class="row">
        <div class="col-md-3"><h2>KanbanBoard</h2></div>
        <div class="col-md-1">
            <div mdTooltip="Add new board">
                <button class="btn-add"
                        md-mini-fab
                        (click)="createBoard()">
                    <md-icon class="btn-add-icon" >add</md-icon>
                </button>
            </div>
        </div>
    </div>
    <board-list [boards]="boards"></board-list>
</div>
