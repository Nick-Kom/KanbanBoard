<div class="column-width">
    <div class="column-background">
        <div class="column-title"
             *ngIf="!changeColumn || !column.title"
             [mdMenuTriggerFor]="menu">
            <h3>{{column.title}}</h3>
        </div>
        <form (ngSubmit)="changeColumnTitle()"
              [formGroup]="titleForm">

            <div *ngIf="changeColumn ">
                <md-input-container>
                    <input
                            mdInput
                            autofocus="autofocus"
                            placeholder="Column title"
                            formControlName="title">
                </md-input-container>
                <div class="btn-row">
                    <button class="btn-row-save"
                            md-button
                            type="submit"
                            [disabled]="titleForm.invalid">
                        <md-icon class="save-icon">save</md-icon>
                    </button>
                    <button class="btn-row-clear"
                            md-button
                            type="button"
                            (click)="clearCardTitle()">
                        <md-icon class="clear-icon">clear</md-icon>
                    </button>
                </div>
            </div>
        </form>
        <md-menu #menu="mdMenu">
            <button md-menu-item
                    type="button"
                    (click)="editColumnTitle()">
                <md-icon>create</md-icon>
                <span>Rename</span>
            </button>
            <button md-menu-item
                    type="button"
                    (click)="openDialog()">
                <md-icon>delete</md-icon>
                <span>Delete</span>
            </button>
        </md-menu>
        <card [column]="column"></card>
    </div>
</div>
